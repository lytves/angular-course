<div class="row">
  <div class="col">

    <input type="text" #text (keyup)="search(text.value)" class="form-control" placeholder="Search an artist...">

  </div>

</div>

<app-loading *ngIf="loading"></app-loading>

<div *ngIf="errorService && searchText" class="alert alert-danger m-5">
  <h3>An error occurred, please try again later!</h3>
  <p>{{ errorServiceMsg }}</p>
</div>

<app-artists-cards *ngIf="!loading" [items]="items"></app-artists-cards>
