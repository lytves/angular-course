<div class="row">
  <div class="col">

    <input type="text" #text (keyup)="search(text.value)" class="form-control" placeholder="Search an artist...">

  </div>

</div>

<div class="card-columns m-5">

  <div *ngFor="let item of items" class="card">
    <img [src]="item.images[0].url" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
    </div>
  </div>

</div>
