<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">

  <div class="col-2">
    <img [src]="artist.images | imgCheck" alt="" class="img-thumbnail img-circle">
  </div>

  <div class="col">
    <h3>{{ artist.name }}</h3>
    <p>
      <a [href]="artist.external_urls.spotify" target="_blank">Spotify page: {{ artist.name }}</a>
    </p>
  </div>

  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">Return</button>
  </div>

</div>

<div class="row" *ngIf="topTracks.length">
  <div class="col">

    <table class="table m-5 text-white">
      <thead>
      <tr>
        <th>Cover</th>
        <th>Album</th>
        <th>Track</th>
        <th>Preview</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let track of topTracks">
        <td>
          <img [src]="track.album.images | imgCheck" alt="" class="img-thumb">
        </td>
        <td>{{ track.album.name }}</td>
        <td>{{ track.name }}</td>
        <td>
          <iframe [src]="track.uri | securedom" width="300" height="80"
                  frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          <!--          <audio [src]="track.preview_url" controls></audio>-->
        </td>
      </tr>
      </tbody>
    </table>

  </div>

</div>
