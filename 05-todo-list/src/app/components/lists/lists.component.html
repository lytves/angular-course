<ion-list color="dark">
  <ion-item *ngFor="let lista of deseosService.lists"
            detail color="dark"
            (click)="selectList(lista)">
    <ion-label>
      {{lista.title}}
    </ion-label>
    <ion-note slot="end" color="tertiary"> {{lista.items.length}} items</ion-note>
  </ion-item>
</ion-list>
