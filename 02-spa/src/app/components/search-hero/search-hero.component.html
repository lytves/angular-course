<h1>Searching <small>Heroes of Marvell y DC: "{{ textSearch }}"</small></h1>
<hr>
<div class="card-columns" *ngIf="heroesArr.length > 0; else noResults">
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroesArr; let i = index">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="heroe">{{ heroe.nombre }}</h5>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

            <button (click)="showHeroe(i)" class="btn btn-outline-primary btn-block">Show more...</button>
            <!-- <a [routerLink]="[ '/heroe', i]">Show more...</a> -->
        </div>
    </div>
</div>

<ng-template #noResults>
    <div class="col-md-12">
        <div class="alert alert-info animated fadeIn fast" role="alert">
            There are no results that match your search.
        </div>
    </div>
</ng-template>
