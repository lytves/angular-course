<h1 class="animated fadeIn fast">{{ heroe.nombre }} <small>{{ heroe.aparicion }}</small></h1>
<hr>

<div class="row animated fadeIn">

    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block">Show all</a>
    </div>

    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>
        <div>
            <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc.jpg" alt="DC" class="img-logo">
            <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel.jpg" alt="DC" class="img-logo">
        </div>
    </div>

</div>
